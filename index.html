<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <section class="count-area">
            <section class="timer-area">
                <section class="timer-wrapper">
                    <div class="timer" id="timer1">
                        <span class="min" id="min1">00</span> :
                        <span class="sec" id="sec1">00</span>
                    </div>
                    <hr>
                    <div class="timer" id="timer2">
                        <span class="min" id="min2">00</span> :
                        <span class="sec" id="sec2">00</span>
                    </div>
                </section>
                <section class="swap-bttn">
                    <button class="btn" id="button">Swap</button>
                </section>
            </section>
            <section class="keys">
                <select name="time" id="time" class="btn">
                    <option value="0">select</option>
                    <option value="5">5min</option>
                    <option value="10">10min</option>
                    <option value="15">15min</option>
                </select>
                <button class="btn" id="start">Start</button>
                <button class="btn" id="reset">Reset</button>
            </section>
            <h1>Timer</h1>
        </section>
    </section>
<script src="js/main.js"></script>
</body>
</html>
